<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Zapatillas Urbanas</title>
    <link rel="stylesheet" href="../css/cargaDeProductos.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../asets/download-removebg-preview.png" alt="Logo de Urban Sneakers">
        </div>
        <nav>
            <ul>
                <li><a href="./404.html">Hombres</a></li>
                <li><a href="./404.html">Mujeres</a></li>
                <li><a href="./404.html">Ofertas</a></li>
            </ul>
        </nav>
        <div class="user-options">
            <a href="./login.html">Iniciar sesión</a>
            <a href="./404.html">Crear cuenta</a>
            <a href="./404.html">🛒</a>
        </div>
    </header>

    <main>
        <section id="productos">
            <h2><a href="./index.html" class="productos-boton">Productos</a></h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Imagen</th>
                        <th>Precio</th>
                        <th>Categoría</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="product-table-body">
                    <!-- Productos serán renderizados aquí -->
                </tbody>
            </table>
        </section>

        <!-- Formulario para agregar nuevos productos -->
        <section id="agregar-producto">
            <h2>Agregar Producto</h2>
            <form id="product-form" class="vertical-form">
                <label for="nombre-producto">Nombre del Producto:</label>
                <input type="text" id="nombre-producto" placeholder="Nombre del producto" required>

                <label for="descripcion-producto">Descripción:</label>
                <textarea id="descripcion-producto" placeholder="Descripción" required></textarea>

                <label for="precio-producto">Precio:</label>
                <input type="number" id="precio-producto" placeholder="Precio" required>

                <label for="categoria-producto">Categoría:</label>
                <input type="text" id="categoria-producto" placeholder="Categoría" required>

                <label for="imagen-producto">Imagen del Producto:</label>
                <input type="file" id="imagen-producto" accept="image/*" required>

                <button type="submit" id="agregar-boton">Agregar Producto</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2024 Tienda de Zapatillas Urbanas. Todos los derechos reservados.</p>
        <div class="redes-sociales">
            <a href="../asets/wasap.png" target="_blank"><img src="../asets/wasap.png" alt="WhatsApp"></a>
            <a href="../asets/facebo.png" target="_blank"><img src="../asets/facebo.png" alt="Facebook"></a>
            <a href="../asets/intrag.png" target="_blank"><img src="../asets/intrag.png" alt="Instagram"></a>
        </div>
        <div class="preguntas-frecuentes">
            <a href="preguntasFrecu.html" class="boton-preguntas">Preguntas frecuentes</a>
        </div>
    </footer>

    <script src="../js/cargaDeProducto.js"></script>
</body>
</html>
